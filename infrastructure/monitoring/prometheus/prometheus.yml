global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: cvsearch-web
    metrics_path: /api/health/metrics
    static_configs:
      - targets: ["web:3000"]

  - job_name: cvsearch-worker
    static_configs:
      - targets: ["worker:9464"]
